<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calculator-form" action="{% url 'calculate' %}" method="post" class="bg-light p-4 rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" class="form-control" name="num1" placeholder="Перше число" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="num2" placeholder="Друге число" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="operation" required>
                            <option value="add">+</option>
                            <option value="subtract">-</option>
                            <option value="multiply">*</option>
                            <option value="divide">/</option>
                            <option value="convert">Celsius to Fahrenheit</option>
                        </select>
                    </div>
                    {% if result %}
                        <div class="result text-center">
                            Результат: {{ result }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary btn-block mt-3">Обчислити</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
