<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<form id="calculator-form" action="{% url 'calculate' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="number" class="form-control" name="num1" placeholder="Перше число" required>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="num2" placeholder="Друге число" required>
    </div>
    <div class="form-group">
        <select class="form-control" name="operation" required>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="convert">Перетворення (Celsius to Fahrenheit)</option>
        </select>
    </div>
    {% if result %}
        <div class="result">
            Результат: {{ result }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Обчислити</button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
